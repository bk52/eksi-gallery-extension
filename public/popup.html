<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eksi Gallery</title>
    <link rel="stylesheet" href="styles/css/font-awesome.css" />
    <link rel="stylesheet" href="styles/css/popup.css" />
  </head>
  <body>
    <div id="extension">
      <div id="activeButton" class="on-off-button">
        <i class="fa fa-power-off fa-2x"></i>
      </div>
      <div id="galleryMode" class="mode-button">
        <i class="fa fa-picture-o fa-2x"></i>
      </div>
      <div id="inlineMode" class="mode-button">
        <i class="fa fa-bars fa-2x"></i>
      </div>
    </div>
    <div id="no-extension">Eklenti bu sayfada desteklenmiyor</div>
    <script defer="defer" src="script/popup.js"></script>
  </body>
</html>
